name: pull request

on: pull_request

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: mattwinne
          password: ${{ secrets.MY_TOKEN }}
      - name: Build django image
        uses: docker/build-push-action@v2
        with:
          context: ./conf/django
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          push: true
          tags: ghcr.io/mattwinne/cache_docker/ci_dlc:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
      - name: Build react image
        uses: docker/build-push-action@v2
        with:
          context: ./conf/react
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          push: true
          tags: ghcr.io/mattwinne/cache_docker/ci_dlc:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
      - name: Log in to docker hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker images
        run: docker buildx bake -f docker-compose.yml
      - name: Push django to docker hub
        run: docker push mysite3_django:latest
      - name: Push react to docker hub
        run: docker push mysite3_react:latest

  lint_and_test:
    needs: build_docker # Wait for build step to finish
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mattwinne/cache_docker/ci_dlc:latest
      credentials:
        username: mattwinne
        password: ${{ secrets.MY_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Flake8
        if: always()
        run: docker exec django tox -e flake8

      - name: Black
        if: always()
        run: docker exec django tox -e black

      - name: ESLint
        if: always()
        run: docker exec react yarn lint

      - name: Test mysite3
        if: always()
        run: docker exec -django pytest --cov-report term-missing --cov=mysite3 --ds=mysite3.settings

      - name: Test polls
        if: always()
        run: docker exec -django pytest --cov-report term-missing --cov=polls --ds=mysite3.settings

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
